type Staked @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  pid: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdraw @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  pid: BigInt! # uint256
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TotalStat @entity {
  id: ID!
  totalStaked: BigInt!
  totalWithdraw: BigInt!
}
