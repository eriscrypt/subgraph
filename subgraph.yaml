specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StablecoinFarm
    network: scroll
    source:
      address: 'YOUR_CONTRACT_ADDRESS'
      abi: StablecoinFarm
      startBlock: YOUR_BLOCK_NUMBER
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Staked
        - Withdraw
      abis:
        - name: StablecoinFarm
          file: ./abis/StablecoinFarm.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256,uint256)
          handler: handleStaked
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
