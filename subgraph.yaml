specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StablecoinFarm
    network: scroll
    source:
      address: "0x29d44c17f4f83b3c77ae2eac4bc1468a496e3196"
      abi: StablecoinFarm
      startBlock: 4882189
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EmergencyWithdraw
        - ExitEarly
        - Locked
        - OwnershipTransferred
        - Paused
        - RenounceManagerRole
        - SetManager
        - Staked
        - Unpaused
        - Vested
        - Withdraw
        - WithdrawVesting
      abis:
        - name: StablecoinFarm
          file: ./abis/StablecoinFarm.json
      eventHandlers:
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: ExitEarly(indexed address,uint256)
          handler: handleExitEarly
        - event: Locked(indexed address,indexed uint256,uint256)
          handler: handleLocked
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RenounceManagerRole(indexed address)
          handler: handleRenounceManagerRole
        - event: SetManager(indexed address,indexed bool)
          handler: handleSetManager
        - event: Staked(indexed address,indexed uint256,uint256)
          handler: handleStaked
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Vested(indexed address,indexed uint256,uint256)
          handler: handleVested
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: WithdrawVesting(indexed address,uint256)
          handler: handleWithdrawVesting
      file: ./src/stablecoin-farm.ts
